<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>TMDb 영화 추천 사이트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- 중앙의 Start 버튼 -->
    <button id="startButton">Start</button>

    <!-- 영화 정보 영역 (포스터 + 상세) -->
    <div class="movie-info">
      <!-- 포스터가 표시될 영역 -->
      <div id="moviePoster" class="poster"></div>
      <!-- 영화 상세 정보 (제목, 장르, 러닝타임, OTT 등) -->
      <div id="movieDetails" class="details"></div>
    </div>

    <!-- 유사 영화 목록 표시 영역 -->
    <div id="similarMovies" class="similar-movies"></div>
  </div>

  <!-- 자바스크립트 연결 -->
  <script src="script.js"></script>
</body>
</html>
